<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard mock-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="top_container">
        <header class="header">
            <form>
                <label for="search"><img src="./Assets/magnify.svg" alt="search"></label>
                <input type="search" id="search" name="search">
            </form>

            <section class="right_icons">
                <img src="./Assets/bell-ring-outline.svg" alt="notify">
                <img src="./Assets/woman_people_girl_avatar_icon_131290.svg" alt="user-avatar">
                <h3>User</h3>
            </section>

            <section class="user_greet">
                <img src="./Assets/woman_people_girl_avatar_icon_131290.svg" alt="user" class="avatar">
                <h4>Hi there,</h4>
                <h2>User (@user)</h2>    
            </section>
            
            <nav class="nav_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </nav>
        </header>

        <section class="sidebar">
            <article class="logo_title">
                <img src="./Assets/tablet-dashboard.svg" alt="icon">
                <h3>Dashboard</h3>
            </article>
            

            <nav class="nav_links">
                <img src="./Assets/home.svg" alt="home">
                <a href="">Home</a>
                <img src="./Assets/face-woman-profile.svg" alt="profile">
                <a href="">Profile</a>
                <img src="./Assets/message.svg" alt="mail">
                <a href="">Messages</a>
                <img src="./Assets/history.svg" alt="history">
                <a href="">History </a>
                <img src="./Assets/format-list-checks.svg" alt="tasks">
                <a href="">Tasks</a>
                <img src="./Assets/google-circles-communities.svg" alt="groups">
                <a href="">Communities</a>
                
                <img src="./Assets/cog.svg" alt="settings">
                <a href="">Settings</a>
                <img src="./Assets/face-agent.svg" alt="suppor">
                <a href="">Support</a> 
                <img src="./Assets/lock.svg" alt="privacy">     
                <a href="">Privacy</a>
            </nav>
        </section>

        <div class="main_content">
            <p>Title for Section</p>
            <section class="info_cards">
                <article class="card">
                    Card One
                </article>
    
                <article class="card">
                    Card Two
                </article>
    
                <article class="card">
                    Card Three
                </article>
    
                <article class="card">
                    Card Four
                </article>
    
                <article class="card">
                    Card Five
                </article>
    
                <article class="card">
                    Card Six
                </article>
            </section>
    
            <aside class="annoucements">
                <p>Annoucements</p>
                <article class="annoucement">
                    One
                </article>
    
                <article class="annoucement">
                    Two
                </article>
    
                <article class="annoucement">
                    Three
                </article>
            </aside>
    
            <aside class="trending">
                <p>Trending</p>
                <article class="user">
                    One
                </article>
    
                <article class="user">
                    Two
                </article>
    
                <article class="user">
                    Three
                </article>
    
                <article class="user">
                    Four
                </article>
            </aside>
        </div>
    </main>
</body>

</html>
