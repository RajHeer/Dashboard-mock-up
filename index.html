<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard mock-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="top_container">
        <header class="header">
            <form>
                <label for="search">Search Icon</label>
                <input type="search" id="search" name="search">
            </form>

            <section class="right_icons">
                <h3>Name Here</h3>
            </section>

            <section class="logo_and_name">
                <img src="" alt="LOGO">
                <h3>Hi there,</h3>
                <h2>Name Here (@tag)</h2>    
            </section>
            
            <nav class="nav_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </nav>
        </header>

        <section class="sidebar">
            <h3>Dashboard</h3>

            <nav class="nav_links">
                <a href="">Home</a>
                <a href="">Profile</a>
                <a href="">Messages</a>
                <a href="">History </a>
                <a href="">Tasks</a>
                <a href="">Communities</a>

                <a href="">Setting</a>
                <a href="">Support</a>      
                <a href="">Privacy</a>
            </nav>
        </section>

        <div class="main_content">
            <section class="info_cards">
                <p>Title for Section</p>
                <article class="card">
                    Card One
                </article>
    
                <article class="card">
                    Card Two
                </article>
    
                <article class="card">
                    Card Three
                </article>
    
                <article class="card">
                    Card Four
                </article>
    
                <article class="card">
                    Card Five
                </article>
    
                <article class="card">
                    Card Six
                </article>
            </section>
    
            <aside class="annoucements">
                <p>Title for Aside One</p>
                <article class="annoucement">
                    One
                </article>
    
                <article class="annoucement">
                    Two
                </article>
    
                <article class="annoucement">
                    Three
                </article>
            </aside>
    
            <aside class="trending">
                <article class="user">
                    One
                </article>
    
                <article class="user">
                    Two
                </article>
    
                <article class="user">
                    Three
                </article>
    
                <article class="user">
                    Four
                </article>
            </aside>
        </div>
    </main>

</body>
</html>
